<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Keyphrase extractor</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>GPT-3.5 Keyphrase extractor</h2>
    <div class="chat-frame">
        <textarea type="text" id="input" class="textbox" placeholder="Type a message"></textarea>
        <button id="post" class="extractbtn">Send</button>
    </div>
    <h3>Output</h3>
    <pre id="output" class="outputt"></pre>
    <script src="script.js"></script>
</body>
</html>
